    <head>
        <meta charset="UTF-8">

        <title>Document</title>
    </head>
    <body>
        
        <header class="margenes-totales">
            <div class="flexbox-header">
                <div>
                    <img class="logo" width="234" height="60" src="imagenes/Logo Merkel 1 Blanco.png">
                </div>
                <div>
                    <nav>
                        <ul class="nav-group">
                            <li><a href="index.html">Inicio</a></li>
                            <li><a href="multimedia.html">Multimedia</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        
        <main>
            <section>
                    <video src="videos/Merkel Club B Barba Azul 2019.mp4" autoplay muted loop></video>
            </section>

            <section id="sect1">
                <div class="flexbox-articles-sect1">
                    <article>
                        <!-- ANIMACION EN VISTA DESKTOP/LAPTOP-->
                        <h1>CONTACTO</h1>
                        <form class="formulario" id="formulario">
                            <br>
                            <div class="row" id="form-column">
                                <div class="col">
                                    <div class="form-floating mb-3" class="formulario__grupo" id="grupo__nombre">
                                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                                        <label for="floatingInput">Nombre</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating mb-3" class="formulario__grupo" id="grupo__apellido">
                                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                                        <label for="floatingInput">Apellido</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3" class="formulario__grupo" id="grupo__email">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating mb-3" class="formulario__grupo" id="grupo__telefono">
                                <input type="number" class="form-control" id="telefono" placeholder="Telefono">
                                <label for="floatingInput">Telefono</label>
                            </div>
                            <div>
                                <select class="form-select mb-3" aria-label="Default select example" required>
                                    <option selected>Elija un asunto</option>
                                    <option value="1">Contratacion</option>
                                    <option value="2">Lanzamiento</option>
                                    <option value="3">Colaboracion</option>
                                    <option value="4">Otro</option>
                                  </select>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
                                <label for="floatingTextarea2">Comentarios</label>
                            </div>

                            <div class="formulario__grupo formulario__grupo-btn-enviar">
                                <button type="submit" class="btn btn-outline-light">Enviar</button>
                                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
                            </div>
                            <div class="formulario__mensaje" id="formulario__mensaje">
                                <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
                            </div>

                        </form>
                    </article>
                    <article class="margen">
                        <img width="640" height="480" src="imagenes/Merkel Estudio.jpg">
                    </article>
                </div>
            </section>
        </main>
        
        <footer>
            <div class="flexbox-footer">
                <div class="flexbox-iconos">
                    <a class="icon" href="https://www.instagram.com/gonzamerkel/">
                        <i class="fa-brands fa-instagram fa-lg"></i>
                    </a>
                    <a class="icon" href="https://www.youtube.com/channel/UC__rLQcDPQUblgu3EIIAFlA">
                        <i class="fa-brands fa-youtube fa-lg"></i>
                    </a>
                    <a class="icon" href="https://open.spotify.com/artist/2xiAXm4O5iH9WVMgal93oR?si=pr152LJzTjeWVjLC7xFP6w">
                        <i class="fa-brands fa-spotify fa-lg"></i>
                    </a>
                    <a class="icon" href="https://soundcloud.com/merkel-music">
                        <i class="fa-brands fa-soundcloud fa-lg"></i>
                    </a>
                </div>
                <div>
                    <p class="parrafo-footer">
                        Designed by Gonzalo Merkel
                    </p>
                </div>
            </div>
        </footer>
        <script src="validacion.js"></script>
    </body>
</html>
